name: Build and Deploy My Blog
on:
  push:
    branches:
      - master  # 触发分支，根据你的主分支名称修改（如 master）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许工作流推送代码

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史记录

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20  # 推荐使用 LTS 版本

    - name: Build Vitepress
      run: |
          rm -rf node_modules
          npm i
          npm run build

    - name: Deploy to release branch
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/.vitepress/dist  # Vitepress 默认输出目录
        publish_branch: release  # 目标分支
        force_orphan: true  # 每次强制清空目标分支历史
        keep_files: false   # 不保留现有文件
